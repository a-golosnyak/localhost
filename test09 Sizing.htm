<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <title> Sizing </title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <p>
    <button id='getdoc'>Получить ширину документа</button> 
    <button id='getwin'>Получить ширину окна</button> 
    <button id='getdiv'>Получить ширинуdiv-элемента</button>
    <button id='setdiv'>Установить ширину div-элемента равной 150 пикселам</button>
    </p>
    
    <div id='result' style='width:300px; height:50px; background:#def;'> </div>
    <script>
        $('#getdoc').click(function()
        {
            $('#result').html('Ширина документа: ' + $(document).width())
        } )
        $('#getwin').click(function()
        {
            $('#result').html('Ширина окна: ' + $(window).width())
        } )
        $('#getdiv').click(function()
        {
            $('#result').html('Ширинаdiv-элемента: ' + $('#result').width())
        } )
        $('#setdiv').click(function()
        {
            $('#result').width(150)
            $('#result').html('Ширинаdiv-элемента: ' + $('#result').width())
        } )
    </script>

</body>
</html>
