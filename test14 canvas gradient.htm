<html>

	<body>
		<br>
		<canvas id='mycanvas1' width='100' height='200' >	</canvas>

		<canvas id='mycanvas5' width='100' height='200'>	</canvas>

		<script>

			x = 0;	
			y = 0;	
			width = 200;
			height = 200;

			canvas = O('mycanvas1')
			canvas.width = width;

			gradient.addColorStop(0, 'white')
