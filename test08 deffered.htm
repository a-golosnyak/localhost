	<body>
		<div class="target1">First div</div>
		<div class="target2">Second div</div>

		<span>First span</span>
		<span>Second span</span>
		<span>Third span</span>

		<br>
		<br>
		<button type="button" id='Do'>Action</button>

		<script>
			$("#Do").hover(
				function(event) {
					$(".target1").css('color', 'blue');
				},
				function(event){
					$(".target1").css('color', 'black');
					$(".target2").css('background-color', 'white');

		<!-------------------------------------------------------------------------------------------->
		<button id='do1'>Go </button>
		<p>Ready...</p>
		<script>
			function fn1() {
			 $("p").append(" 1 ");
			}

			function fn2() {
			 $("p").append(" 2 ");
			}

			function fn3(n) {
			 $("p").append(n + " 3 " + n);
			}

			var dfd = $.Deferred()
			.done( [fn1, fn2], fn3, [fn2, fn1] )
			.done(function(n) {
				$("#do1").append(n + " we're done.");
			});

			$("button").on("click", function() {
			 dfd.resolve(" and");
			});
