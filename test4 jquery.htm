<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Первый примерjQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  
</head>
    <body>
        В jQuery в качестве имен функции используются либо 
        <span id="asd" >$()</span>,
        либо
        <span id="asdf" >jQuery()</span>.
        <script>
            $('#asd').css('border', '10px solid #aaa')
            color = $('#asd').css('border', )
            $('#asdf').css('border', color)
        </script>
    </body>
</html>
