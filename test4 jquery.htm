<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Первый примерjQuery</title>
  <script src='jquery-1.11.1.min.js'></script>
  
</head>
<body>
    В jQuery в качестве имен функции используются либо 
    <span id="asd">$()</span>,
    либо
    <span id="asd">jQuery()</span>.
    <script>
        $('.#asd').css('border', '10px solid #aaa')
    </script>
</body>
</html>
