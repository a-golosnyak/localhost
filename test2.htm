<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
        <script>
            function isCheckbox(form)
            {
              if (!document.maForm.maCheckbox.checked) {
                alert('Необходимо принять условия!');
                return false;
              }
              document.write(form.toString());
              return true;
            }
        </script>
    </head>
  
  
  
  <body>

    <form action="#" name="maForm" id="maForm" onsubmit="return isCheckbox(this);">
      <input type="text" name="maText" id="maText">
      <label>
      <input type="checkbox" name="maCheckbox" id="maCheckbox">
      Я согласен
      </label>
      <input type="submit" value="⇒">
    </form>
