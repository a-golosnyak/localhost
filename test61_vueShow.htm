<!DOCTYPE html>
<html>
	<head>
		<title>Изучаем Vue.js</title>
		<meta charset="utf-8" />
		</head>
	<body>
		<div id="app">
		    <div v-show="vis">
		        <h2>Заголовок</h2>
		        <p>Текст</p>
		    </div>
		    <button v-on:click="vis=!vis">{{visible?'Скрыть':'Отобразить'}}</button>
		</div>

		<script src="https://unpkg.com/vue"></script>
		<script>
		    var app = new Vue({
		        el: '#app',
		        data: {
		            vis: true
		        }
		    });
		</script>
	</body>
</html>
