<!DOCTYPE html>
<html>
	<head>
		<title>Изучаем Vue.js</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<div id="app">
		    <p>
		        <input type="text" v-model="newPhone" />
		        <button v-on:click="phones.push(newPhone)">Добавить</button>
		    </p>
		    <p><button v-on:click="updateList">Vue.set(this.phones, 1, 'Samsung Galaxy S8');</button>
		    <button v-on:click="updateList2">phones.slice(1,3);</button>

		    <ul>
		      <li v-for="(phone, index) in phones">
		      <p>{{ phone }} <button v-on:click="phones.splice(index, 1)">Удалить</button></p>
		    </ul>
		</div>
		<script src="https://unpkg.com/vue"></script>
		<script>
		    var app = new Vue({
		        el: '#app',
		        data: {
		            newPhone: '',
		            phones: ['iPhone 7', 'Galaxy S8', 'Nokia N8', 'Xiaomi Mi6']
		        },
		        methods:{
	            	updateList: function(){
	                	Vue.set(this.phones, 1, 'Samsung Galaxy S8');
	            	},
		            updateList2: function(){
	                	this.phones = this.phones.slice(1,3);
	            	}
        		}
		    });
		</script>
	</body>
</html>
